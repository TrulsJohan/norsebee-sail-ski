<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NorseBee Sail&Ski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Norsebee is a website for booking guided tours and courses.">
    <meta name="keywords" content="norsbee, sail, ski, tours, guide, courses">
    <meta name="author" content="Truls Johan">
    <script src="https://kit.fontawesome.com/df982ece98.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/component.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="" alt="logo">
                </a>
                <div class="logo-background"></div>
            </div>
            <!-- tours, courses, about btns or menu -->
            <ul class="desktop-nav">
                <li class="navbtn-container">
                    <a href="index.html">
                        <button class="nav-btn">Home</button>
                        <div class="btn-background"></div>
                    </a>
                </li>
            </ul>
            <!-- search instead of navbtns? -->
            <label for="search"></label>
            <input type="text" id="search" name="search">

            <label for="nav-menu">
                <div class="manu-container">
                    <svg class="burger-menu"></svg>
                    <div class="menu-background"></div>
                </div>
            </label>
            <input type="checkbox" id="nav-menu" name="nav-menu">
        </nav>
    </header>

    <body>
        <section class="hero-banner">
            <img src="" alt="hero-banenr">
            <div>
                <h2 class="name">NorseBee Sail&Ski</h2>
                <p class="catch-phrase">
                    Discover safe adventures in harsh environments.
                </p>
                <div class="mainbtn-container">
                    <button class="main-btn">Tours</button>
                    <div class="mainbtn-background"></div>
                </div>
            </div>
        </section>

        <section class="tours-section">
            <div class="img-container">
                <img src="" alt="img">
                <div class="img-background"></div>
            </div>
            <div class="info-container">
                <h3 class="section-headers"></h3>
                <p class="section-p"></p>
                <div class="mainbtn-container">
                    <button class="main-btn">Guided tours</button>
                    <div class="mainbtn-background"></div>
                </div>
            </div>
        </section>

        <section class="courses-section">
            <div class="info-container">
                <h3 class="section-headers"></h3>
                <p class="section-p"></p>
                <div class="mainbtn-container">
                    <button class="main-btn">View courses</button>
                    <div class="mainbtn-background"></div>
                </div>
            </div>
            <div class="img-container">
                <img src="" alt="img">
                <div class="img-background"></div>
            </div>
        </section>
    </body>

    <footer>
    </footer>
</body>
